<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<form action="">
    <legend style="text-align: center;font-size: larger">Bootstrap 4 Form Validation Demo</legend>
    <br><br>
    <label for="N">Name</label><br>
    <input type="text" id="N" placeholder="Name"><br><br>
    <label for="uname">Username</label><br>
    <input type="text" id="uname" placeholder="Username"><br><br>
    <label for="mail">Email</label><br>
    <input type="email" id="mail" placeholder="Email"><br><br>
    <label for="pwd">Password</label><br>
    <input type="password" id="pwd" placeholder="Password"><br><br>
    <label for="cpwd">Confirm Password</label><br>
    <input type="password" id="cpwd" placeholder="Confirm Password"><br><br>
    <label for="mess">Message</label><br>
    <textarea name="" id="mess" cols="5" rows="5" placeholder="Message" style="height: 40px"></textarea><br><br>
    <input type="submit" value="Send">













</form>
